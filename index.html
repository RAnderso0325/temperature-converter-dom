<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
  	<h1>Temperature Converter</h1>
  	<form id="form" method="post" action="">
  		<input id="temp" type="text" value="" placeholder="Enter Temperature">
  		<div class="fromSelector">
  			<h3>Change From:</h3>
  				<input id="fSelectorIn" class="degreeType" type="radio" name="indegreeType" value="fSelector" checked>&deg;F
  				<input id="cSelectorIn" class="degreeType" type="radio" name="indegreeType" value="cSelector">&deg;C
  				<input id="kSelectorIn" class="degreeType" type="radio" name="indegreeType" value="kSelector">&deg;K<br>
  		</div>
  		<div class="intoSelector">
  			<h3>Change To:</h3>
  				<input id="fSelectorTo" class="degreeType" type="radio" name="todegreeType" value="fSelector" checked>&deg;F
  				<input id="cSelectorTo" class="degreeType" type="radio" name="todegreeType" value="cSelector">&deg;C
  				<input id="kSelectorTo" class="degreeType" type="radio" name="todegreeType" value="kSelector">&deg;K<br>
  		</div>
  		<input id="submit" type="submit" value="Submit">
  		<button id="clear" type="reset">Clear</button>
  	</form>
  	<div id="result">Result</div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
